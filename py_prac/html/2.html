    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  </head>
  <body>
    <!-- ordered list  -->
    <ol>
      <li>Orange</li>
      <li>APple</li>

    <!-- unorded list  -->

    <ul>
      <li>Carrot</li>
      <li>Potato</li>

      <li>Chilli</li>

    <!-- nested unordered list  -->

    <ul>
      <li>
        Vegetables

        <ul>
          <li>Carrot</li>
          <li>Potato</li>
          <li>Tomato</li>
          <li>Chilli</li>
        </ul>
      </li>

      <li>
        Fruits

        <ol>
          <li>Orange</li>
          <li>APple</li>
          <li>Guava</li>
          <li>GRapes</li>
        </ol>
      </li>
    </ul>
